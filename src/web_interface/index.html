<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eagle Eye Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel: Camera Feeds and Log Terminal -->
    <div class="left-panel">
      <div class="camera-section">
        <h2>Camera Feeds</h2>
        <!-- Container where video feeds are added dynamically -->
        <div id="cameraContainer"></div>
      </div>
      <div class="log-section">
        <h2>Log Terminal</h2>
        <div id="logTerminal">
          <!-- Log messages will appear here -->
        </div>
      </div>
    </div>
    <!-- Right Panel: Configuration Settings -->
    <div class="right-panel">
      <h2>Settings</h2>
      <form id="settings-form">
        <fieldset>
          <legend>Constants</legend>
          <label>
            <input type="checkbox" id="log" name="log"> Log
          </label>
          <label>
            <input type="checkbox" id="print_terminal" name="print_terminal"> Print Terminal
          </label>
          <label>
            <input type="checkbox" id="detection_logging" name="detection_logging"> Detection Logging
          </label>
        </fieldset>
        <fieldset>
          <legend>Network Table Constants</legend>
          <label>
            Server Address:
            <input type="text" id="server_address" name="server_address" value="object-detection.local">
          </label>
          <label>
            Robot Position Key:
            <input type="text" id="robot_position_key" name="robot_position_key" value="robot_position">
          </label>
          <label>
            Robot Rotation Key:
            <input type="text" id="robot_rotation_key" name="robot_rotation_key" value="robot_rotation">
          </label>
        </fieldset>
        <fieldset>
          <legend>Object Detection Constants</legend>
          <label>
            Input Size:
            <input type="number" id="input_size" name="input_size" value="320">
          </label>
          <label>
            Confidence Threshold:
            <input type="number" id="confidence_threshold" name="confidence_threshold" value="0.65" step="0.01">
          </label>
          <label>
            Note Combined Threshold:
            <input type="number" id="note_combined_threshold" name="note_combined_threshold" value="10">
          </label>
        </fieldset>
        <fieldset>
          <legend>Camera Constants</legend>
          <label>
            Hostname:
            <input type="text" id="hostname" name="hostname" value="">
          </label>
          <!-- Additional camera settings can be added here -->
        </fieldset>
        <button type="button" onclick="saveSettings()">Save Settings</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
